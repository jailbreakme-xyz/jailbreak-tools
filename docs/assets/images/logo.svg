      <stop offset="0%" stop-color="#6B46C1" />
      <stop offset="100%" stop-color="#3182CE" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="25" fill="url(#gradient)" />
  <g transform="translate(40, 50)">
    <!-- Jail bars -->
    <rect x="10" y="10" width="10" height="80" rx="2" fill="white" />
    <rect x="40" y="10" width="10" height="80" rx="2" fill="white" />
    <rect x="70" y="10" width="10" height="80" rx="2" fill="white" />
    <rect x="100" y="10" width="10" height="80" rx="2" fill="white" />
    
    <!-- Broken bar -->
    <rect x="70" y="10" width="10" height="30" rx="2" fill="white" />
    <rect x="70" y="60" width="10" height="30" rx="2" fill="white" />
    
    <!-- Wrench -->
